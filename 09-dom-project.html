<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Project</title>
</head>
<body>
    <p>You Tube subscribe button</p>
    
    <button onclick="
        subscribe()
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input" 
           onkeydown="handleCostkeydown(event)">


    <button onclick="calculateTotal()" >Calculate</button>
    <p class="js-total-cost"></p>

    <script>

        String(25);
        console.log('25'+5);//255
        console.log('25'-5);//20 whenever we use '-','/','%' it gives the  nomal output with string
        

        function handleCostkeydown(event){
            if (event.key ==='Enter'){
                calculateTotal()
            }
        }

        function calculateTotal(){
            const inputElement =  document.querySelector('.js-cost-input');
            let cost =Number(inputElement.value);
            
            if (cost< 40){
                cost+=10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`
        }


        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button');
            console.log(buttonElement.innerHTML)
            if(buttonElement.innerText ==='Subscribe'){ // the innerText is property is used to only select the text in the html element
                buttonElement.innerHTML='Subscribed';
            }else{
                buttonElement.innerHTML='Subscribe'
            }
        }
    </script>
</body>
</html>

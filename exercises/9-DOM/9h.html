<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="input-box" onkeyup="Name(event.key)">
    <p class="para"></p>
    <script>
        let name=""
        function Name(event){
            name +=event
            document.querySelector('.para').innerHTML= name  

        }
    </script>
</body>
</html>

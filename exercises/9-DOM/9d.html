<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="name" placeholder="enter name"  onkeydown="keydown(event.key)">
    <button class="submit-button" onclick="Name()">submit</button>
    <p class="show-name"></p>
    <script>

        function keydown(event){
            console.log(event)
            if (event==='Enter'){
                Name();
            }
        }


        function Name(){
            name = document.querySelector('.name').value;
            document.querySelector('.show-name').innerHTML=`Your Name is : ${name}`;
        }
    </script>
</body>
</html>

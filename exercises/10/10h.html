<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input-box{
            padding: 10px;
            font-size: 20px;
            border-width: 1px;
            border-style:solid ;
            border-color: black;
        }
        .calculate-button{
            background-color: rgb(28, 165, 28);
            border: none;
            font-size:20px ;
            color: white;
            padding: 11px 15px;
            cursor: pointer ;
        }

        .js-total-cost-lessthan-zero{
            color: red;
        }
    </style>

</head>
<body>
    <input class="input-box js-cost-input" placeholder="enter the cost" onkeydown="handleCostkeydown(event)">
    <button class="calculate-button" onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        
        function handleCostkeydown(event){
            //console.log(event.key)
            if (event.key ==='Enter'){
                calculateTotal()
            }
        }

        function calculateTotal(){
            const inputElement =  document.querySelector('.js-cost-input');
            let cost =Number(inputElement.value);
            console.log(cost)
            if (cost<0){
                document.querySelector('.js-total-cost').classList.add('js-total-cost-lessthan-zero')
                document.querySelector('.js-total-cost').innerHTML = 'Error: cost cannot be less than $0';
                return 0;
            }else if (cost< 40){
                cost+=10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`
            
                
        } 

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle-button{
            background-color: rgb(230, 230, 230);
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            padding: 10px 15px;
            border-radius: 5px;
            color:black;
            cursor: pointer;
            margin-right: 10px;
        }

        .is-toggled{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <button class="toggle-button js-button" onclick="toggleButton('.js-button')">Gaming</button>    
    <button class="toggle-button js-button2" onclick="toggleButton('.js-button2')">Music</button>
    <button class="toggle-button js-button3" onclick="toggleButton('.js-button3')">Tech</button>
    


    
    <script>

        function toggleButton(selector){
            const button = document.querySelector(selector);
            
            if (!button.classList.contains('is-toggled')){

                turnOffpreviousButton()
                button.classList.add('is-toggled');
            }else{
                button.classList.remove('is-toggled');
            }
        
        }

        function turnOffpreviousButton(){
            const previousButton = document.querySelector('.is-toggled');
            if (previousButton){
                previousButton.classList.remove('is-toggled');
            }
        }
    </script>
</body>
</html>

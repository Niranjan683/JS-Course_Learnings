<body>
    <script>
        function removeEgg(foods){
            const removedEggs = [];
            let c= 0;
            for (let i = 0; i<foods.length;i++){
                if (foods[i]==='egg' && c<2){
                    c++;
                    continue;
                }
                removedEggs.push(foods[i]);
            }   
            return removedEggs.reverse()
        }
        let foods=['egg','apple','egg','egg','ham'];
       // let fd= foods
        //console.log(foods.reverse())// the reverse function actually modifies the original list
        //console.log(fd)
        console.log(removeEgg(foods.reverse()))


    </script>

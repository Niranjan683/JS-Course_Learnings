       const List = ['hi','hello', 'lkj','good'];
       getLastElement(List);
        console.log('getting last element of array')
        function getLastElement(List){
            console.log(List[List.length-1]);
        }

        console.log('swapping first and last element of array')
        arraySwap(List);
        function arraySwap(array){
            const temp = array[array.length-1];
            array[array.length-1]=array[0];
            array[0]=temp;
            console.log(array);
        }
        console.log(List)


        console.log('For loop')
        for (let i=0; i<=10; i+=2){
            console.log(i);
        }

        for (let i = 5; i>=0; i--){
            console.log(i);
        }

        console.log('while loop')
        let i=0;
        while (i<=10){
            console.log(i);
            i+=2;
        }

        i=5;
        while (i>=0){
            console.log(i);
            i--;
        }
        
    </script>

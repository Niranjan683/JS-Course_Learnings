<!DOCTYPE html>

<body>
    
    <script>
        const arr = [-2,-1,0,99];
        addOne(arr);
        function addOne(arr){
            const incrementedArr = [];
            for (let i=0; i<arr.length; i++){
                incrementedArr.push(arr[i]+1);
            }
            console.log(incrementedArr);
        }
    </script>

</body>

    <script>

        const arr= ['apple','orange','apple','apple']

        const wordCounts = {}
        
        function countWord(arr){
            for (let i = 0; i<arr.length; i++){
                if (!wordCounts[arr[i]]){
                    wordCounts[arr[i]]= 1;
                }else{
                    wordCounts[arr[i]]++
                }
            }
        console.log(wordCounts)

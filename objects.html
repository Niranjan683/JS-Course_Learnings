        const product2 = {
            name:'shirt',
            'delivery-time': '1 day', // we would use [] to create a property with -,+,...
            ratings:{         // nested objects
                stars: 4.5,
                count: 509,
            },

            func: function function1() {
                console.log('function inside the object');
            },
        
        };
        console.log(product2)//Oject {name:'shirt'}
        console.log(product2.name)//shirt
        console.log(product2['name'])//shirt
        console.log(product2['delivery-time'])// 1 day

        console.log(product2.ratings) //Object { stars: 4.5, count: 509 }
        console.log(product2.ratings.stars) // 4.5
        console.log(product2.ratings.count) // 509

        product2.func()

        console.log(typeof product2.func) // fuction
        console.log(typeof console) //fuction
        console.log(typeof console.log) // fuction

        /* JSON Built-In Object
            JSON - Java Script Object Notation
                 - it is a syntax
                 - similar to Javascript Object
                 - but has less features
                 - it does not support the functions as a property's values
                 - all properties and strings must use double quotes
                 - the built-in object allows us to convert the Javascript object to JSON
        */


        // converting JavaScript Object to JSON
        console.log(JSON.stringify(product2)); //{"name":"shirt","delivery-time":"1 day","ratings":{"stars":4.5,"count":509}}
        console.log(typeof JSON.stringify(product2));// string

        // converting JSON to Javascript object
